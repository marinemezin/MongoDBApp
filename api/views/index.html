<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/style.css" />
        <title>MongoDBApp</title>
    </head>

    <body>
        <header>
            <h1>MongoDBApp</h1>
        </header>

        <div id="title">
            <h2>Welcome ! </h2>
        </div>

        <div id="catégorie 1">
            <h3>Done request: </h3>

            <form method="get" action="../query1">
                <label>Every title, book title and year of publications where one of the authors is Matthieu Cord : </label>
                <input class="Buttons" type="submit" value="Query 1">
            </form>
            <br />

            <form method="get" action="../query2">
                <label>Every title of publications where the book title is SmartKom : </label>
                <input class="Buttons" type="submit" value="Query 2">
            </form>
            <br />

            <form method="get" action="../query3">
                <label>Every title and author of publications where type of publication is an article and the book title is “Machine Learning Techniques for Multimedia” : </label>
                <input class="Buttons" type="submit" value="Query 3">
            </form>
            <br />

            <form method="get" action="../query4">
                <label>Every title and year of publications where one of the authors is Massimo Zancanaro and sort it by year of publication : </label>
                <input class="Buttons" type="submit" value="Query 4">
            </form>
            <br />

            <form method="get" action="../query5">
                <label>The mean of the year of publication of each of the authors : </label>
                <input class="Buttons" type="submit" value="Query 5">
            </form>
            <br />
            <br />
        </div>

        <div id="catégorie 2">
            <h3>Choose your request: </h3>

            <form method="get" action="../queryPerso">
                <label>Author name : </label>
                <input class="Test_zone" id="txt1" type="text" name="a_name" placeholder="Name of an author">
                <input class="Test_zone" id="txt2" type="text" name="a_type" placeholder="Type of a publication">
                <button class="Buttons" type="submit">Submit</button>
            </form>
            <br />
        </div>
        <br />
        <div id="catégorie 3">
            <h3>Create your request: </h3>
            <p>.find(here the text you will write) : </p>
            <form method="get" action="../queryCreation">
                <label>This section is mandatory. Example : { "authors": "Matthieu Cord" }</label>
                <textarea rows="3" cols="50" name="createQuery" required></textarea>
                <br/>
                <label>Example : { "title": 1, "booktitle": 1, "year": 1 }</label>
                <textarea rows="3" cols="50" name="orderBy"></textarea>
                <button class="Buttons" type="submit">Submit</button>
            </form>
            <br />
            
        </div>
        <div>
            <button class="Buttons" onclick="window.location.href='admin_id.html'">Admin Mode</button>
        </div>

    </body>
</html>
