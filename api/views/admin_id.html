<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Administator identification</title>
  </head>

  <body>
      <header>
          <h1>Administator identification</h1>
      </header>

	<p align="center">
	  <label>Login</label>
	  <input type="text" id="login" required><br/><br/>
	  <label>Password</label>
	  <input type="password" id="password" required><br/><br/>
	  <button class="Buttons" onClick="FunctionAuth()">Validation</button><br />
	</p>

	  <p id="OK"></p>
	  
	  <script>
		function FunctionAuth() {
			if(password.value == "admin" && login.value == "admin") {
				ok = "OK";
				document.location.href="new_query.html";
			}
			else {
			ok = "Not OK" + password.value + login.value;
			}
			document.getElementById("OK").innerHTML = ok;
		}
	  </script>
	  
	 

  </body>
</html>
